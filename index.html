<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body {
        height: 100%;
        min-height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
      }

      canvas {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="js-canvas" width=100 height=100></canvas>

    <script src="<%= htmlWebpackPlugin.options.name %>.js"></script>
    <script>
      const { canvas } = window.canvas;

      const example = Object.create(canvas);

      Object.assign(example, {
        onMouseDown() {
          console.log('Click!');
        },
      });

      example.init(document.getElementById('js-canvas'), {
        backgroundColor: 'red',
        fillScreen: false,
      });
    </script>
  </body>
</html>
